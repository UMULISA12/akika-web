{% extends "registration/base.html" %}
{% load bootstrap3 %}

{% block content %}
<body>
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4">
      <img src="" style="display:flexbox">
    </div>
    <div class="col-md-4">
      
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="panel panel-default">
        <H1 style="text-align:center;font-weight:30px;">AKIKA-BEE-HIVE </H1>
        <div class="login-box">
          <h3 class="text-center">Sign In</h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Login">
            </div>

            <input type="hidden" name="next" value="{{next}}">
            <a style="color:rgb(192, 120, 120)"href="/accounts/register" >Don't have an account?</a>

          </form>

        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>
</body>
{% endblock %}
